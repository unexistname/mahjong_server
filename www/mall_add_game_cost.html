<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<title></title>
	</head>
	<body>
		<div class="col-md-7 col-lg-8">
			<form action="/add_game_cost" method="post">
				<div class="row g-3">
					<div class="col-12">
						<label for="gameType" class="form-label">游戏类型</label>
						<input type="text" class="form-control" id="gameType" name="gameType" placeholder="" value="" required="">
					</div>
					<div class="col-12">
						<label for="costPropId" class="form-label">游戏所消耗的道具(1:钻石，3:金币)</label>
						<input type="text" class="form-control" id="costPropId" name="costPropId" placeholder="" value="" required="">
					</div>
					<div class="col-12">
						<label for="costPropAmount" class="form-label">消耗道具数目</label>
						<input type="text" class="form-control" id="costPropAmount" name="costPropAmount" placeholder="" value="" required="">
					</div>
					<button class="w-100 btn btn-primary btn-lg" type="submit">添加游戏消耗配置</button>
				</div>
			</form>
		</div>
	</body>
</html>
