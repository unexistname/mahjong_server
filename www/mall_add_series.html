<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<title></title>
	</head>
	<body>
		<div class="col-md-7 col-lg-8">
			<form action="/add_series" method="post">
				<div class="row g-3">
					<div class="col-12">
						<label for="seriesName" class="form-label">套餐名称</label>
						<input type="text" class="form-control" id="seriesName" name="seriesName" placeholder="1000钻石" value="" required="">
					</div>
					<div class="col-12">
						<label for="propId" class="form-label">套餐内道具编号</label>
						<input type="text" class="form-control" id="propId" name="propId" placeholder="1" value="" required="">
					</div>
					<div class="col-12">
						<label for="propAmount" class="form-label">套餐道具数目</label>
						<input type="text" class="form-control" id="propAmount" name="propAmount" placeholder="1000" value="" required="">
					</div>
					<div class="col-12">
						<label for="presentPrice" class="form-label">售价</label>
						<input type="text" class="form-control" id="presentPrice" name="presentPrice" placeholder="10.00" value="" required="">
					</div>
					<button class="w-100 btn btn-primary btn-lg" type="submit">添加套餐</button>
				</div>
			</form>
		</div>
	</body>
</html>
